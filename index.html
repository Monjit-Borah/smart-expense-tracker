<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-overlay">
            <h1>Smart Expense Tracker</h1>
        </div>
    </header>
    <main class="container">
        <section class="input-section">
            <form id="expense-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="food">Food</option>
                            <option value="travel">Travel</option>
                            <option value="bills">Bills</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (₹)</label>
                        <input type="number" id="amount" min="0" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="note">Note</label>
                        <input type="text" id="note" placeholder="Optional description">
                    </div>
                </div>
                <button type="button" onclick="addExpense()" class="submit-btn">
                    <span>Add Expense</span>
                </button>
            </form>
        </section>

        <section class="expense-section">
            <h2>Expense History</h2>
            <div class="table-container">
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Note</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Expenses will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="total-card" id="total-expenses">
                <div class="total-label">Total Expenses</div>
                <div class="total-amount">₹0.00</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
